<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">TaskPro</div>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <nav>
      <ul id="navMenu">
        <li><a href="#home">Home</a></li>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <img src="images/t1.png" alt="Task Icon">
    <h1>Manage Your Tasks Easily</h1>
    <p>Simple • Fast • Responsive</p>
  </section>

  <!-- QUOTE SECTION -->
  <section class="app quote-section">
    <h3> "Focus on being productive instead of busy."</h3>
    <p id="quoteText">Daily Inspiration...</p>
    <span id="quoteAuthor"></span>
  </section>


  <!-- DASHBOARD -->
  <section class="app dashboard" id="dashboard">
    <h3>Task Dashboard</h3>

    <div class="dashboard-cards">
      <div class="card total">
        <p>Total Tasks</p>
        <h2 id="totalCount">0</h2>
      </div>

      <div class="card completed">
        <p>Completed</p>
        <h2 id="completedCount">0</h2>
      </div>

      <div class="card pending">
        <p>Pending</p>
        <h2 id="pendingCount">0</h2>
      </div>
    </div>

    <!-- Progress Bar (Chart style) -->
    <div class="progress-box">
      <p>Completion Progress</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
  </section>

  <!-- APP -->
  <section class="app" id="tasks">
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addBtn">Add</button>
    </div>




    <!-- Search Input -->
    <div class="search-area" style="margin:10px 0;">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </div>
    <ul id="taskList"></ul>
  </section>


  <footer>
    2025 TaskPro | JavaScript Intern Project
  </footer>

  <script src="script.js"></script>
</body>

</html>
